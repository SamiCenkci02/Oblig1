<!DOCTYPE html>
<html>
<head>
    <title>KinoBilletter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <script src="javaScriptFile.js"></script>
    <style type="text/css"></style>
</head>

<body>
    <h1>
        <strong>Bestilling av kinoBilletter</strong>
    </h1>

    <label for="cars">Velg film:</label>

    <select name="cars" id="cars">
        <option value="volvo">Batman</option>
        <option value="saab">Avengers</option>
        <option value="mercedes">Spiderman</option>
        <option value="audi">Superman</option>
    </select>

    <div>
        <p>Antall:<input type="number" min="0" max="10"></p>
    </div>
    <div>
        <p>Fornavn:<input type="number" min="0" max="10"></p>
    </div>
    <div>
        <p>Etternavn:<input type="number" min="0" max="10"></p>
    </div>
    <div>
        <p>Telefonnr:<input type="number" min="0" max="10"></p>
    </div>
    <div>
        <p>Epost:<input type="number" min="0" max="10"></p>
    </div>

    <h1>
        <strong>Alle billetter</strong>
    </h1>
    <h2>
        <strong>Film antall Fornavn Etternavn Telefonnr Epost</strong>
    </h2>


</body>
</html>
